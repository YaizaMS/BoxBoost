<div class="fondo flex flex-col justify-center items-center min-h-screen p-4">
  <div class="w-full max-w-5xl bg-white/5 backdrop-blur-md rounded-2xl shadow-2xl p-4">
    <div class="flex flex-col sm:flex-row justify-between items-center text-primary w-full gap-4 mb-4">
      <div class="flex gap-4 items-center w-full sm:w-auto">
        <button [routerLink]="['/registro']"  class="btn btn-primary !px-4 rounded"><i class="fa-solid fa-arrow-left"></i></button>
        <h1 class="font-montserrat text-2xl sm:text-3xl">¿Qué deseas hacer?</h1>
      </div>
      <div class="flex items-center gap-2">
        <img src="../../assets/image/Logo.png" alt="Logo" class="w-12 h-10" />
        <h1 class="font-montserrat text-xl sm:text-2xl">BoxBoost</h1>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full my-20 px-10">
      <div (click)="crearGrupo()" class="bg-primary p-6 rounded-xl text-center cursor-pointer transition hover:scale-105 hover:bg-primary-hover">
        <h1 class="text-white text-2xl sm:text-3xl font-exo">Quiero crear mi</h1>
      </div>
      <div (click)="unirseGrupo()" class="bg-primary p-6 rounded-xl text-center cursor-pointer transition hover:scale-105 hover:bg-primary-hover">
        <h1 class="text-white text-2xl sm:text-3xl font-exo" [routerLink]="['/cuestionario']">Unirme a un grupo</h1>
      </div>
    </div>
  </div>
</div>
